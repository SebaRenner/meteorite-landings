<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <!-- <script type="text/javascript" src="./JSONData.js"/>  -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./custom.css">
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <script type="text/javascript" src="./JSONData.js"></script>
    <script type="text/javascript" src="./MeteorInfo.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png"/>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Meteorite Landings</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<div id="sideInfo" class="sidenav">
    <h1 id="info-name" class="info-title"></h1>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <h3 id="info-position" class="info-text"></h3>
    <h6 id="info-mass" class="info-text"></h6>
    <h6 id="info-recclass" class="info-text"></h6>
    <h6 id="info-year" class="info-text"></h6>
    <h6 id="info-fall" class="info-text"></h6>

    <p id="info_long" class="info-text"></p>
    <img id="info-image" weight="400" height="250">
</div>
<div style="text-align: center">
    <div id="mapid" class="map" style="height: 80vh;
        width: 100%;">
        <div class="leaflet-right leaflet-bottom">
            <input type="button" id="Btn1" value="special" onclick="showSpecialMarkers()"
                   class="btnStyle span3 leaflet-control"/>
            <input type="button" id="Btn2" value="all" onclick="showAllMarkers()"
                   class="btnStyle span3 leaflet-control"/>
        </div>
    </div>
    <p id="progress">1490 - 2013</p>
    <div class="slidecontainer" style="width:50%; margin:auto">


        <input type="range" min="1" max="100" value="50" class="slider" id="myRange"
               onchange="onSliderValueChange(this.value)">
        <div id="timeline"></div>

        <div class="container">

                <p id="t1" class="legend-entry mfirst">
                    start
                </p>
                <p id="t2" class="legend-entry m2">
                    middle
                </p>
                <p id="t3" class="legend-entry m3">
                    middle
                </p>
                <p id="t4" class="legend-entry mlast">
                    end
                </p>



        </div>

    </div>
</div>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
